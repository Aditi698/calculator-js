<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="container">
      <div class="calculator">
        <div class="screen">
          <input type="text" id="result" readonly />
        </div>
        <div class="buttons">
          <button class="operator" onclick="clearScreen()">C</button>
          <button class="operator" onclick="backspace()">&larr;</button>
          <button class="operator" onclick="insert('%')">%</button>
          <button class="operator" onclick="insert('/')">&divide;</button>
          <button onclick="insert('7')">7</button>
          <button onclick="insert('8')">8</button>
          <button onclick="insert('9')">9</button>
          <button class="operator" onclick="insert('*')">&times;</button>
          <button onclick="insert('4')">4</button>
          <button onclick="insert('5')">5</button>
          <button onclick="insert('6')">6</button>
          <button class="operator" onclick="insert('-')">&minus;</button>
          <button onclick="insert('1')">1</button>
          <button onclick="insert('2')">2</button>
          <button onclick="insert('3')">3</button>
          <button class="operator" onclick="insert('+')">+</button>
          <button onclick="insert('0')">0</button>
          <button onclick="insert('.')">.</button>
          <button class="operator" onclick="calculate()">=</button>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
